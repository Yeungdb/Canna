{% extends "general-layout.html" %}

{% block title %}Create a New Dispensary | Spark{% endblock %}

{% block content %}
  <h1>New Dispensary</h1>

  <form action="{{ url_for('CreateDispensary') }}" method="post">
    <div>
      <label for="dispensary_name">Dispensary Name</label>
      <input id="dispensary_name" name="dispensary_name" type="text"/>
    </div>

    <div>
      <label for="contact_name">Contact Name</label>
      <input id="contact_name" name="contact_name" type="text"/>
    </div>

    <div>
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email"/>
    </div>

    <div>
      <label for="phone">Telephone</label>
      <input id="phone" name="phone" type="tel"/>
    </div>

    <div>
      <label for="address">Address</label>
      <input id="address" name="address" type="text"/>
    </div>

    <div>
      <label for="username">Username</label>
      <input id="username" name="username" type="text"/>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password"/>
    </div>

    <button name="submit" type="submit">Submit</button>
  </form>
{% endblock %}
