{% extends "general-layout.html" %}

{% block title %}Login | Spark{% endblock %}
{% block description %}Log in to Spark{% endblock %}

{% block content %}
  <div class="wrap slim standalone-form-page">
    <div class="emblem large"></div>
    <h1 class="page-title">Dispensary Login</h1>

    {% include 'partials/flash.html' %}

    <form action="{{ url_for('DispensaryAuth') }}" method="post">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="standard-text-field" />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="standard-text-field" />
      </div>

      <button name="submit" type="submit" class="standard-button turquoise">Login</button>
    </form>
  </div>
{% endblock %}
